<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .page-wrap{
        padding: 40px 0;
        background: #e72955;
    }
    /* 表单框 */
    .user-con{
        position: relative;
        margin: 0 auto;
        width: 400px;
        background: #fff;
    }
    .user-con .user-title{
        text-align: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        font-size: 18px;
        font-weight: bold;
        color: #666;
    }
    .user-con .user-box{
        padding: 20px;
    }
    /* 错误提示框 */
    .user-con .user-box .error-item{
        position: relative;
        padding: 4px 0 4px 40px;
        margin-bottom: 10px;
        border: 1px solid red;
        color: red;
        background: #fde9e9;
        display: none;
    }
    /* 错误图标 */
    .user-con .user-box .error-icon{
        position: absolute;
        left: 14px;
        top: 50%;
        font-size: 14px;
        margin-top: -7px;
    }

    .user-con .user-item{
        position: relative;
        margin-bottom: 20px;
    }
    .user-con .user-item .user-label{
        position: absolute;
        left: 1px;
        top: 1px;
        bottom: 1px;
        width: 40px;
        line-height: 36px;
        background: #f3f3f3;
        font-size: 18px;
        color: #d3d3d3;
        text-align: center;
        border-right: 1px solid #bdbdbd;
    }
    .user-con .user-item .user-content{
        padding: 10px 0 10px 50px;
        width: 308px;
        height: 18px;
        line-height: 18px;
        font-size: 15px;
        border: 1px solid #bdbdbd;
        outline: none;
    }
    .user-con .btn-submit{
        width: 100%;
        padding: 2px 0;
        text-align: center;
        font-size: 20px;
    }
    /* 跳转链接 */
    .user-con .link-item{
        text-align: right;
        margin-top: 10px;
    }
    .user-con .link-item .link{
        margin-left: 10px;
        color: #999;
    }

    .btn{
        display: inline-block;
        padding: 0 20px;
        height: 40px;
        line-height: 40px;
        vertical-align: middle;
        border: none;
        background: #c60023;
        font-size: 17px;
        font-weight: bold;
        color: #fff;
        outline: none;
        cursor: pointer;
        text-decoration: none;
    }
    /* 定宽布局 */
    .w{
        width: 1080px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
</style>
<body>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">用户注册</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                <div class="user-item">
                    <label class="user-label" for="username">
                        <i class="fa fa-user"></i>
                    </label>
                    <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="password">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="password-confirm">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="phone">
                        <i class="fa fa-phone"></i>
                    </label>
                    <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="email">
                        <i class="fa fa-envelope"></i>
                    </label>
                    <input class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="question">
                        <i class="fa fa-question"></i>
                    </label>
                    <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                </div>
                <div class="user-item">
                    <label class="user-label" for="answer">
                        <i class="fa fa-key"></i>
                    </label>
                    <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                </div>
                <a class="btn btn-submit" id="submit">立即注册</a>
                <div class="link-item">
                    <a class="link" href="./user-login.html">已有帐号，去登录>></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
