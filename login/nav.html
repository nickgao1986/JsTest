<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .nav {
        background: #eee;
        height: 30px;
        line-height: 30px;
    }

    /* 用户部分 */
    .nav .user {
        float: left;
    }

    .nav .user.login {
        display: none;
    }

    .nav .user .link {
        margin-right: 5px;
    }

    /* 导航链接部分 */
    .nav .nav-list {
        float: right;
    }

    .nav .nav-list .nav-item {
        display: inline-block;
        margin-left: 5px;
    }

    .btn {
        display: inline-block;
        padding: 0 20px;
        height: 40px;
        line-height: 40px;
        vertical-align: middle;
        border: none;
        background: #c60023;
        font-size: 17px;
        font-weight: bold;
        color: #fff;
        outline: none;
        cursor: pointer;
        text-decoration: none;
    }

    /* 定宽布局 */
    .w {
        width: 1080px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
</style>
<body>
<div class="nav">
    <div class="w">
        <div class="user-info">
            <span class="user not-login">
                <span class="link js-login">登录</span>
                <span class="link js-register">注册</span>
            </span>
            <span class="user login">
                <span class="link-text">
                    欢迎，
                    <span class="username"></span>
                </span>
                <span class="link js-logout">退出</span>
            </span>
        </div>

        <ul class="nav-list">
            <li class="nav-item">
                <a class="link" href="./cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    购物车(<span class="cart-count">0</span>)
                </a>
            </li>
            <li class="nav-item">
                <a class="link" href="./order-list.html">我的订单</a>
            </li>
            <li class="nav-item">
                <a class="link" href="./user-center.html">我的MMall</a>
            </li>
            <li class="nav-item">
                <a class="link" href="./about.html">关于MMall</a>
            </li>
        </ul>

    </div>
</div>
</body>
</html>
