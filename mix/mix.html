<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<style type="text/css">
    *{
        margin:0;
        padding:0;
    }
    .top{
        height:100px;
        background:blue;
    }

    .main{
        width:800px;
        height:600px;
        background:#ccc;
        margin:0 auto;
    }

    .left{
        width:200px;
        height:600px;
        background:yellow;
        float:left;
    }

    .right{
        width:600px;
        height:600px;
        background:#369;
        float:right;
    }

    .foot{
        width:800px;
        height:100px;
        background:#900;
        margin:0 auto;
    }

    .sub_l{
        width:400px;
        height:600px;
        background:green;
        float:left;
    }

    .sub_r{
        width:200px;
        height:600px;
        background:#09f;
        float:right;
    }

    .head{
        height:100px;
        width:800px;
        background:#f60;
        margin:0 auto;
    }
</style>
<body>
   <div class="top">
       <div class="head"></div>
   </div>
    <div class="main">
        <div class="left"></div>
        <div class="right">

            <div class="sub_l"></div>
            <div class="sub_r"></div>
        </div>
    </div>
    <div class="foot"></div>
</body>
</html>
