<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>极客学院课程表</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        font-size:14px;
    }



    ul{
        list-style:none;
    }

    li{
        float:left;
    }

    a{
        text-decoration: none;display:block;height:30px;line-height:30px;width:100px;background-color:#ccc;margin-bottom:1px;padding-left: 10px;
        text-align:center;
    }
    a:hover{
        background-color:#f60;color:#fff;
    }
</style>
<body>

<ul class="tree">
    <li>
        <span class="open" οnclick="toggle(this)">考勤管理</span>
        <ul class="show">
            <li>日常考勤</li>
            <li>请假申请</li>
            <li>加班/出差</li>
        </ul>
    </li>
    <li><span class="closed" οnclick="toggle(this)">信息中心</span>
        <ul class="hide">
            <li>通知公告</li>
            <li>公司新闻</li>
            <li>规章制度</li>
        </ul>
    </li>
    <li><span class="closed" οnclick="toggle(this)">协同办公</span>
        <ul class="hide">
            <li>公文流转</li>
            <li>文件中心</li>
            <li>内部邮件</li>
            <li>即时通信</li>
            <li>短信提醒</li>
        </ul>
    </li>
</ul>

</body>
</html>
