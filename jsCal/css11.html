<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>实现如下页面布局。核心区域左侧自适应，右侧固定宽度 200px</title>

    <style type="text/css">

        .header {

            overflow: hidden;

            margin: 5px;

            border: 1px solid #000;

            height: 70px;

        }

        .main {

            margin: 5px;

            overflow: hidden;

            /*

            border: 1px solid #000;*/

        }

        .footer {

            text-align: center;

            margin: 5px;

            border: 1px solid #000;

        }

        .logo {

            width: 50px;

            height: 50px;

            float: left;

            margin: 10px;

            border: 1px solid #000;

        }

        .username {

            border: 1px solid #000;

            float: right;

            width: 140px;

            height: 20px;

            margin-top: 40px;

            margin-right: 10px;

            text-align: right;

        }

        .column {

            border: 1px solid #000;

        }

        .left {

            float: left;

            width: 100%;

        }

        .right {

            float: left;

            width: 200px;

            margin-left: -204px;

        }

        .real {

            margin-right: 210px;

            border: 1px solid blue;

            height: 300px;

        }

    </style>

</head>

<body>

<div class="header">

    <div class="logo">logo</div>

    <div class="username">用户名</div>

</div>

<div class="main">

    <div class="left column">

        <div class="real">content - 自适应宽度</div>

    </div>

    <dis class="right column">aside - 定宽 200px
</div>

</div>

<div class="footer">footer</div>

</body>

</html>
