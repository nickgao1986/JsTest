<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>品字布局</title>
    <style>
        * {margin: 0;padding: 0;}
        html, body {height: 100%;}/* 默认HTML，body的高度为0，为其设置高度以使后面的div可以用百分比设置高度 */
        .center-container.is-table {
            width:100%;
            height:100%;
            display: table;
        }

        .is-table .table-cell {
            display: table-cell;
            vertical-align: middle;
        }

        .is-table .center-block {
            width: 300px;
            height:300px;
            margin: 0 auto;
            background-color: yellow;
        }

    </style>
</head>
<body>
<div class="center-container is-table">
    <div class="table-cell">
        <div class="center-block">aaa</div>
    </div>
</div>
</body>
</html>
