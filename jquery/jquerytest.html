<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
</head>
<link href="jquery.css" rel="stylesheet">
<body>


<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">


    for(var i=0;i<5;i++) {
        $('<div>').appendTo(document.body);
    }
    $('div').click(function () {
        $(this).hide(2000, function () {
            $(this).remove();
        });
    });
</script>



</body>
</html>
