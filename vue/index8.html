<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  src="vue.js" type="text/javascript"></script>
</head>
<style>
    #loading-wrapper{
        position:fixed;
        top:0;
        left:0;
        display:flex;
        justify-content: center;
        align-items:center;
        width:100%;
        height:100%;
        background:rgba(0,0,0,.7);
        color:#fff;
    }
</style>
<body>
<div id="root">
    <h3>Watch 用法1：常见用法</h3>
    <input v-model="message">
    <span>{{copyMessge}}</span>

</div>

<div id="root2">

    <h3>Watch 用法2：常见用法</h3>
    <input v-model="deepMessage.a.b">
    <span>{{copyMessge}}</span>
</div>
<script>

   new Vue({
       el:'#root',
       watch: {
           message: {
               handler:'handleMessage',
               immediate:true

           }
       },
       data() {
           return {
               message: 'Hello Vue',
               copyMessge: ''
           }
       },
       methods: {
           handleMessage(value) {
               this.copyMessge=value
           }
       }
   })

   new Vue({
       el:'#root2',
       watch: {
           deepMessage:{
               handler:'handleDeepMessage',
               deep:true
           }
       },
       data() {
           return {
              deepMessage:{
                  a:{
                      b:'Deep Message'
                  }
              },
               copyMessge:''
           }
       },
       methods:{
           handleDeepMessage(value) {
               this.copyMessge=value.a.b
           }
       }
   })
</script>
</body>

</html>
