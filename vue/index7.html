<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  src="vue.js" type="text/javascript"></script>
</head>
<style>
    #loading-wrapper{
        position:fixed;
        top:0;
        left:0;
        display:flex;
        justify-content: center;
        align-items:center;
        width:100%;
        height:100%;
        background:rgba(0,0,0,.7);
        color:#fff;
    }
</style>
<body>
<div id="root">
   {{message|lower}}
</div>
<script>

   new Vue({
       el:'#root',
       filters:{
           lower(value) {
               return value.toLowerCase()
           }
       },
       data() {
           return {
               message:'Hello Vue AAA'
           }
       }
   })
</script>
</body>

</html>
