<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .myDiv {
            width:1700px;
            height: 1000px;
            margin: 20px auto;
            -webkit-animation-name: 'loop';
            -webkit-animation-duration: 10s;
            -webkit-animation-iteration-count: infinite;
        }
        @-webkit-keyframes "loop"{
            0% { background: url("images/1.jpg") no-repeat;}
            25% { background: url("images/2.jpg") no-repeat;}
            50% { background: url("images/3.jpg") no-repeat;}
            75% { background: url("images/4.jpg") no-repeat;}
            100% {background:  url("images/1.jpg") no-repeat;}
        }
    </style>
</head>
<body>
<div class="myDiv"></div>
</body>
</html>
